<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--nav bar is used to add links-->
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <!--this container is used to make game at left side-->
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>   <!--span which has either X or 0 by boxtext-->
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>

            <!--this container is used to show the game info at the right side-->
            <div class="gameInfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div>
                    <!--this div is used to check the whole information of the game whose turn is game is over or not-->
                    <span class="info">Turn for X</span>
                    <button id="reset">RESET</button>
                </div>

            <!--To add image-->
            <div class="imgbox">
                <img src="bTy6Kke8c.gif" alt="">
            </div>

            </div>
    </div>

    <!--script tag is used for javascript code -->
    <script src="script.js"></script>
</body>
</html>
